<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Loopstudios landing page design from frontendmentor.io"
		/>

		<title>Loopstudios landing page</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />

		<script
			src="https://kit.fontawesome.com/d1d0df6f6f.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="nav">
			<div class="nav__box wrapper">
				<a href="#" class="nav__logo"
					><img src="./img/logo.svg" alt="Loopstudios logo icon"
				/></a>

				<button aria-label="button" class="nav__burger-btn">
					<div class="nav__burger-btn-box">
						<div class="nav__burger-btn-bars"></div>
					</div>
				</button>

				<div class="nav__mobile">
					<ul class="nav__mobile-list">
						<li class="nav__mobile-list-item"><a href="#">About</a></li>
						<li class="nav__mobile-list-item"><a href="#">Careers</a></li>
						<li class="nav__mobile-list-item"><a href="#">Events</a></li>
						<li class="nav__mobile-list-item"><a href="#">Products</a></li>
						<li class="nav__mobile-list-item"><a href="#">Support</a></li>
					</ul>
				</div>
				<div class="nav__desktop">
					<ul class="nav__desktop-list">
						<li class="nav__desktop-list-item link-animation">
							<a href="#">About</a>
						</li>
						<li class="nav__desktop-list-item link-animation">
							<a href="#">Careers</a>
						</li>
						<li class="nav__desktop-list-item link-animation">
							<a href="#">Events</a>
						</li>
						<li class="nav__desktop-list-item link-animation">
							<a href="#">Products</a>
						</li>
						<li class="nav__desktop-list-item link-animation">
							<a href="#">Support</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<header class="header">
			<div class="wrapper">
				<div class="header__box">
					<h1 class="header__heading">
						<span>IMMERSIVE</span><br />
						<span>EXPERIENCES</span><br />
						<span>THAT</span><br />
						<span>DELIVER</span><br />
					</h1>
				</div>
			</div>
		</header>

		<script src="./js/main.js"></script>
	</body>
</html>
